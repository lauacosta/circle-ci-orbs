version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.3.1
  rust: {}

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  command-test:
    executor: rust/rust
    steps:
      - checkout
      - run:
          command: |
            {
              echo '[toolchain]'
              echo 'channel = "1.86.0"'
              echo 'components = [ "rustfmt", "clippy" ]'
            } >> rust-toolchain.toml
      - rust/with_rust:
          steps:
            - run:
                command: |
                  cargo --version
                  cargo new hello
                  cd hello
                  cargo run

workflows:
  test-deploy:
    jobs:
      - command-test:
          filters: *filters
          
      - orb-tools/pack:
          filters: *release-filters

      - orb-tools/publish:
          orb_name: shadesmar/rust
          vcs_type: github
          pub_type: production
          requires:
            - orb-tools/pack
            - command-test
          context: [aws]
          filters: *release-filters
